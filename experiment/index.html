<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗界面认知实验</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 在 body 开始处添加隐藏的视频元素 -->
    <video id="webcam" style="display: none;" playsinline></video>

    <!-- 欢迎界面 -->
    <div id="welcome" class="screen active">
        <div class="container">
            <h1>医疗界面认知实验</h1>
            <div class="content">
                <h2>实验目的</h2>
                <p>研究医疗设备界面布局对用户信息获取效率的影响。</p>
                
                <h2>操作说明</h2>
                <ol>
                    <li>每个任务开始时会显示具体要求</li>
                    <li>请仔细阅读任务要求并记住目标信息</li>
                    <li>在随后出现的界面中快速找到相应信息</li>
                    <li>找到后请点击相应位置</li>
                </ol>

                <h2>注意事项</h2>
                <ul>
                    <li>请保持注意力集中</li>
                    <li>实验过程中请勿中断</li>
                    <li>保持眼睛和屏幕的适当距离</li>
                </ul>

                <button id="startButton" class="btn-primary">开始实验</button>
            </div>
        </div>
    </div>

    <!-- 练习任务界面 -->
    <div id="practice" class="screen">
        <div class="container">
            <h2>练习任务</h2>
            <div id="practiceContent"></div>
            <button id="startRealTest" class="btn-primary" style="display: none;">进入正式实验</button>
        </div>
    </div>

    <!-- 实验任务界面 -->
    <div id="experiment" class="screen">
        <div id="taskQuestion" class="task-question"></div>
        <div id="fixationPoint" class="fixation-point">+</div>
        <div id="experimentContent" class="experiment-content"></div>
    </div>

    <!-- 结果界面 -->
    <div id="results" class="screen">
        <div class="container">
            <h2>实验完成</h2>
            <div id="resultsContent"></div>
            <div class="heatmap-container">
                <h3>眼动轨迹热力图</h3>
                <canvas id="heatmapCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- 将所有脚本移到 body 底部并使用正确的顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/eyeTracking.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
