<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行为实验</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .screen {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        .screen.active {
            display: block;
        }

        .instruction {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
        }

        .fixation {
            font-size: 48px;
            color: white;
        }

        .practice-instruction {
            font-size: 24px;
            margin: 20px 0;
        }

        .stimulus img {
            max-width: 100%;
            height: auto;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        .question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .answer-inputs {
            display: flex;
            gap: 10px;
        }

        .position-input, .value-input {
            padding: 8px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            color: white;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .answer-inputs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .position-input, .value-input {
            padding: 8px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <!-- 指导语界面 -->
    <div id="instruction" class="screen active">
        <div class="instruction">
            <h2>实验指导语</h2>
            <p>欢迎参加本次实验。</p>
            <p>在实验中，你会看到一些异常样式的数据块，每张图片展示5秒钟。</p>
            <p>请在这段时间内尽可能记住异常数据块的【位置】和异常数据块内的【数值】。</p>
            <p>之后会出现一个问题，请根据记忆回答。</p>
            <p>回答规则：</p>
            <ul>
                <li>在输入框内输入您认为正确的数字</li>
                <li>在您输入完成后点击确认提交进入下个问题</li>
            </ul>
            <p>按任意键继续...</p>
        </div>
    </div>

    <!-- 练习提示语界面 -->
    <div id="practiceInstruction" class="screen">
        <div class="practice-instruction">
            现在进入实验的练习，你会看到一张填充圆形阵列的图片，
            中间有些圆形被替换成了三角形，你需要在5秒内尽可能记住图片上的内容然后回答问题，
            正确按A，错误按L
        </div>
    </div>

    <!-- 注视点界面 -->
    <div id="fixation" class="screen">
        <div class="fixation">+</div>
    </div>

    <!-- 刺激呈现界面 -->
    <div id="stimulus" class="screen">
        <div class="stimulus">
            <!-- 图片将在这里动态插入 -->
        </div>
    </div>

    <!-- 问题界面 -->
    <div id="question" class="screen">
        <div class="question-container">
            <img src="images/reference/1.png" alt="参考图" style="max-width: 800px; margin-bottom: 20px;">
            <div class="question-text"></div>
            <div class="answer-inputs">
                <input type="text" class="position-input" placeholder="位置">
                <input type="text" class="value-input" placeholder="异常值">
            </div>
            <button class="submit-btn">确认提交</button>
        </div>
    </div>

    <script>
        // 基本变量
        let currentPhase = 'instruction';  // 当前阶段
        let currentLayout = 1;             // 当前变量（1-5）
        let practiceCount = 0;             // 练习计数（0-3）
        let formalCount = 0;               // 正式实验计数（0-2）
        let startTime;
        let lastResponse = '';
        let questionTimeout;
        let isProcessingResponse = false;
        const results = [];

        // 定义实验问题和正确答案
        const questions = {
            prominence1: {
                practice: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "78"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["6", "97"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["6", "71"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["3", "57"] }]
                    }
                ],
                formal: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "66"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "43"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["4", "46"] }]
                    }
                ]
            },
            prominence2: {
                practice: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "78"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["7", "79"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["3", "99"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "86"] }]
                    }
                ],
                formal: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "40"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["7", "75"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["4", "47"] }]
                    }
                ]
            },
            prominence3: {
                practice: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["7", "69"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["6", "85"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["3", "29"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["6", "87"] }]
                    }
                ],
                formal: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "62"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "20"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["4", "73"] }]
                    }
                ]
            },
            prominence4: {
                practice: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "65"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["5", "89"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["4", "49"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "47"] }]
                    }
                ],
                formal: [
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["3", "57"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["2", "23"] }]
                    },
                    {
                        questions: [{ text: "异常值的位置在【】异常数值是【】", correctAnswer: ["1", "69"] }]
                    }
                ]
            },
            prominence5: {
                practice: [
                    {
                        questions: [
                            { 
                                text: "异常值的位置在【】异常数值是【】",
                                correctAnswer: ["5", "92"]
                            },
                            { 
                                text: "异常值的位置在【】异常数值是【】",
                                correctAnswer: ["3", "86"]
                            }
                        ]
                    }
                ],
                formal: [
                    {
                        questions: [
                            { 
                                text: "异常值的位置在【】异常数值是【】",
                                correctAnswer: ["2", "95"]
                            },
                            { 
                                text: "异常值的位置在【】异常数值是【】",
                                correctAnswer: ["4", "89"]
                            }
                        ]
                    }
                ]
            }
        };

        // 修改记录结果函数
        function recordResult(reactionTime) {
            const currentQuestion = practiceCount < 4 ? 
                questions[`prominence${currentLayout}`].practice[practiceCount].questions[practiceCount] : 
                questions[`prominence${currentLayout}`].formal[formalCount].questions[formalCount];
            
            const isCorrect = lastResponse === currentQuestion.correctAnswer.join(',');
            
            // 构建当前试次的图片路径
            const imagePath = practiceCount < 4 ? 
                `prominence${currentLayout}/excise${practiceCount + 1}.png` : 
                `prominence${currentLayout}/test${formalCount + 1}.png`;
            
            results.push({
                layout: currentLayout,
                trialType: practiceCount < 4 ? '练习' : '正式',
                trialNumber: practiceCount < 4 ? practiceCount + 1 : formalCount + 1,
                imagePath: imagePath,
                question: currentQuestion.text,
                correctAnswer: currentQuestion.correctAnswer.join(','),
                userResponse: lastResponse,
                isCorrect: isCorrect ? "正确" : "错误",
                reactionTime: reactionTime
            });
        }

        // 修改导出CSV函数
        function exportToCSV(filename = 'experiment_results.csv') {
            console.log('导出结果:', results);
            
            const headers = [
                'trial',
                'answer-position',
                'correct-position',
                'answer-number',
                'correct-number',
                'check',
                'reaction time'
            ];
            
            const csvContent = [
                headers.join(','),
                ...results.map(row => 
                    headers.map(header => row[header]).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // 显示屏幕函数
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            console.log('显示屏幕:', screenId);
        }

        // 显示注视点
        function showFixation() {
            showScreen('fixation');
            setTimeout(() => {
                showStimulus();
            }, 1000);
        }

        // 显示练习提示语
        function showPracticeInstruction() {
            const practiceInstructionText = `现在进入变量${currentLayout}的第${practiceCount + 1}次实验练习，
                你会看到图中有多个数据块，每张图片中会有一个数据块的样式异常，与其他数据块不同，
                你需要在3秒内尽可能记住异常数据块的位置和异常数值，按任意键继续`;
            
            document.querySelector('.practice-instruction').textContent = practiceInstructionText;
            showScreen('practiceInstruction');
            currentPhase = 'practiceInstruction';
        }

        // 显示刺激
        function showStimulus() {
            const stimulusContainer = document.querySelector('.stimulus');
            const img = new Image();
            
            // 构建图片路径
            let imagePath;
            if (practiceCount < 4) {
                // 练习阶段：prominence1/excise1.png, prominence2/excise1.png 等
                imagePath = `images/prominence${currentLayout}/excise${practiceCount + 1}.png`;
            } else {
                // 正式实验：prominence1/test1.png, prominence2/test1.png 等
                imagePath = `images/prominence${currentLayout}/test${formalCount + 1}.png`;
            }
            
            console.log('加载图片:', imagePath);
            
            img.onload = () => {
                stimulusContainer.innerHTML = '';
                stimulusContainer.appendChild(img);
                showScreen('stimulus');
            };
            
            img.onerror = () => {
                console.error('图片加载失败:', imagePath);
                alert(`图片加载失败: ${imagePath}\n请检查图片文件是否存在`);
            };
            
            img.src = imagePath;

            // 5秒后显示黑屏，再等500ms显示问题
            setTimeout(() => {
                stimulusContainer.innerHTML = '';
                setTimeout(() => {
                    showQuestion();
                }, 500);
            }, 3000);
        }

        // 显示问题
        function showQuestion() {
            const questionContainer = document.querySelector('.question-container');
            const currentQuestion = getCurrentQuestion();
            
            // 清除之前的内容
            questionContainer.innerHTML = '';
            
            // 创建问题界面的HTML结构
            const questionHTML = `
                <img src="images/reference/1.png" alt="参考图" style="max-width: 800px; margin-bottom: 20px;">
                <div class="question-text">${currentQuestion.text}</div>
                <div class="answer-inputs">
                    <input type="text" class="position-input" placeholder="位置">
                    <input type="text" class="value-input" placeholder="异常值">
                </div>
                <button class="submit-btn">确认提交</button>
            `;
            
            // 设置HTML内容
            questionContainer.innerHTML = questionHTML;
            
            // 获取输入框和按钮元素
            const positionInput = questionContainer.querySelector('.position-input');
            const valueInput = questionContainer.querySelector('.value-input');
            const submitBtn = questionContainer.querySelector('.submit-btn');
            
            // 添加按钮点击事件
            submitBtn.addEventListener('click', function() {
                console.log('提交按钮被点击');
                const position = positionInput.value.trim();
                const value = valueInput.value.trim();
                
                if (!position || !value) {
                    alert('请填写完整的答案');
                    return;
                }
                
                console.log('提交答案:', position, value);
                handleResponse(position, value);
            });
            
            // 添加键盘事件支持回车提交
            const handleEnterKey = (e) => {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            };
            positionInput.addEventListener('keypress', handleEnterKey);
            valueInput.addEventListener('keypress', handleEnterKey);
            
            // 显示问题界面
            showScreen('question');
            startTime = Date.now();
            
            // 问题显示20秒
            questionTimeout = setTimeout(() => {
                console.log('问题超时');
                handleTimeout();
            }, 20000);
            
            // 自动聚焦到第一个输入框
            positionInput.focus();
        }

        // 获取当前问题
        function getCurrentQuestion() {
            const questionSet = questions[`prominence${currentLayout}`];
            if (practiceCount < 4) {
                return questionSet.practice[practiceCount].questions[0];
            } else {
                return questionSet.formal[formalCount].questions[0];
            }
        }

        // 处理超时
        function handleTimeout() {
            if (isProcessingResponse) return;
            
            const currentQuestion = getCurrentQuestion();
            results.push({
                layout: currentLayout,
                trialType: practiceCount < 4 ? '练习' : '正式',
                trialNumber: practiceCount < 4 ? practiceCount + 1 : formalCount + 1,
                question: currentQuestion.text,
                correctAnswer: currentQuestion.correctAnswer.join(','),
                userResponse: '无应答',
                isCorrect: '错误',
                reactionTime: 20000  // 记录为最大反应时间
            });
            
            clearTimeout(questionTimeout);

            if (practiceCount < 4) {
                practiceCount++;
                if (practiceCount === 4) {
                    alert('练习结束，即将进入正式实验');
                }
                showFixation();
            } else if (formalCount < 3) {
                formalCount++;
                if (formalCount === 3) {
                    if (currentLayout < 5) {
                        // 进入下一个变量
                        currentLayout++;
                        practiceCount = 0;
                        formalCount = 0;
                        alert(`变量${currentLayout - 1}实验结束，即将进入变量${currentLayout}实验`);
                        showPracticeInstruction();
                    } else {
                        // 所有实验结束
                        alert('实验结束！即将导出结果文件。');
                        exportToCSV();
                        return;
                    }
                } else {
                    showFixation();
                }
            }
        }

        // 处理响应
        function handleResponse(position, value) {
            if (isProcessingResponse) {
                console.log('正在处理上一个响应，忽略当前响应');
                return;
            }
            
            isProcessingResponse = true;
            console.log('开始处理响应');

            clearTimeout(questionTimeout);
            const reactionTime = Date.now() - startTime;
            
            const currentQuestion = getCurrentQuestion();
            const isPositionCorrect = position === currentQuestion.correctAnswer[0];
            const isNumberCorrect = value === currentQuestion.correctAnswer[1];
            const isAllCorrect = isPositionCorrect && isNumberCorrect;

            // 新的数据记录格式
            results.push({
                'trial': `prominence${currentLayout}-${practiceCount < 4 ? 'practice' : 'formal'}${practiceCount < 4 ? practiceCount + 1 : formalCount + 1}`,
                'answer-position': position,
                'correct-position': currentQuestion.correctAnswer[0],
                'answer-number': value,
                'correct-number': currentQuestion.correctAnswer[1],
                'check': isAllCorrect ? '0' : '1',
                'reaction time': reactionTime
            });

            setTimeout(() => {
                console.log('准备进入下一个试次');
                if (practiceCount < 4) {
                    practiceCount++;
                    
                    // 在practice2结束后导出中间结果
                    if (currentLayout === 1 && practiceCount === 2) {
                        console.log('Practice 2 结束，导出中间结果');
                        exportToCSV('intermediate_results.csv');
                    }
                    
                    if (practiceCount === 4) {
                        alert('练习结束，即将进入正式实验');
                    }
                    showFixation();
                } else if (formalCount < 2) {
                    formalCount++;
                    showFixation();
                } else {
                    if (currentLayout < 5) {
                        currentLayout++;
                        practiceCount = 0;
                        formalCount = 0;
                        alert(`变量${currentLayout - 1}实验结束，即将进入变量${currentLayout}实验`);
                        showPracticeInstruction();
                    } else {
                        alert('实验结束！即将导出结果文件。');
                        exportToCSV();
                    }
                }
                isProcessingResponse = false;
                console.log('响应处理完成');
            }, 200);
        }

        // 修改按键事件处理
        window.onkeydown = function(event) {
            console.log('当前阶段:', currentPhase, '当前布局:', currentLayout, '当前练习:', practiceCount, '当前正式:', formalCount);
            
            if (currentPhase === 'instruction') {
                // 从指导语进入第一个变量的练习说明
                currentPhase = 'practiceInstruction';
                showPracticeInstruction();
                return;
            }
            
            if (currentPhase === 'practiceInstruction') {
                currentPhase = 'experiment';
                showFixation();
                return;
            }
            
            if (currentPhase === 'experiment' && 
                document.getElementById('question').classList.contains('active')) {
                if (event.key.toLowerCase() === 'a' || event.key.toLowerCase() === 'l') {
                    handleResponse(event.key.toLowerCase());
                }
            }
        };

        // 修改初始化函数
        window.onload = function() {
            // 确保所有变量都被正确初始化
            currentPhase = 'instruction';
            currentLayout = 1;
            practiceCount = 0;
            formalCount = 0;
            
            showScreen('instruction');
            console.log('实验初始化完成，当前阶段:', currentPhase);
        };

        // 在HTML中添加调试信息显示（可选）
        const debugInfo = document.createElement('div');
        debugInfo.style.position = 'fixed';
        debugInfo.style.bottom = '10px';
        debugInfo.style.right = '10px';
        debugInfo.style.background = 'rgba(0,0,0,0.7)';
        debugInfo.style.color = 'white';
        debugInfo.style.padding = '5px';
        debugInfo.style.fontSize = '12px';
        document.body.appendChild(debugInfo);

        // 更新调试信息
        function updateDebugInfo() {
            debugInfo.textContent = `阶段: ${currentPhase} | 变量: ${currentLayout} | 练习: ${practiceCount} | 正式: ${formalCount}`;
        }

        // 在每次状态改变时调用updateDebugInfo
        setInterval(updateDebugInfo, 100);

        // 显示图片
        function showImage() {
            const imageContainer = document.getElementById('image');
            const imagePath = `images/prominence${currentLayout}/${practiceCount < 4 ? 'practice' : 'formal'}${practiceCount < 4 ? practiceCount + 1 : formalCount + 1}.png`;
            
            // 获取图片元素
            const imageElement = imageContainer.querySelector('img');
            
            // 确保图片完全加载后再开始计时
            imageElement.onload = function() {
                // 显示图片
                showScreen('image');
                console.log('图片开始显示：' + new Date().toLocaleTimeString());
                
                // 图片展示时间设为5秒 = 3000毫秒
                setTimeout(() => {
                    console.log('图片结束显示：' + new Date().toLocaleTimeString());
                    showQuestion();
                }, 3000);  // 确保是3000毫秒
            };
            
            // 设置图片路径
            imageElement.src = imagePath;
        }
    </script>
</body>
</html>
