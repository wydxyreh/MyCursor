<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行为实验</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .screen {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        .screen.active {
            display: block;
        }

        .instruction {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
        }

        .fixation {
            font-size: 48px;
            color: white;
        }

        .practice-instruction {
            font-size: 24px;
            margin: 20px 0;
        }

        .stimulus img {
            max-width: 100%;
            height: auto;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 指导语界面 -->
    <div id="instruction" class="screen active">
        <div class="instruction">
            <h2>实验指导语</h2>
            <p>欢迎参加本次实验。</p>
            <p>在实验中，你会看到一系列填充圆形阵列的图片，其中一些圆形被替换成了三角形。</p>
            <p>每张图片展示5秒钟，请在这段时间内尽可能记住图片上的内容。</p>
            <p>之后会出现一个问题，请根据记忆回答。</p>
            <p>回答规则：</p>
            <ul>
                <li>正确请按 A 键</li>
                <li>错误请按 L 键</li>
            </ul>
            <p>按任意键继续...</p>
        </div>
    </div>

    <!-- 练习提示语界面 -->
    <div id="practiceInstruction" class="screen">
        <div class="practice-instruction">
            现在进入实验的练习，你会看到一张填充圆形阵列的图片，
            中间有些圆形被替换成了三角形，你需要在5秒内尽可能记住图片上的内容然后回答问题，
            正确按A，错误按L
        </div>
    </div>

    <!-- 注视点界面 -->
    <div id="fixation" class="screen">
        <div class="fixation">+</div>
    </div>

    <!-- 刺激呈现界面 -->
    <div id="stimulus" class="screen">
        <div class="stimulus">
            <!-- 图片将在这里动态插入 -->
        </div>
    </div>

    <!-- 问题界面 -->
    <div id="question" class="screen">
        <div class="question">
            图中三角形的数量是否大于10？
            <p>正确按A，错误按L</p>
        </div>
    </div>

    <script>
        // 基本变量
        let currentPhase = 'instruction';  // 当前阶段
        let currentLayout = 1;             // 当前变量（1-5）
        let practiceCount = 0;             // 练习计数（0-3）
        let formalCount = 0;               // 正式实验计数（0-2）
        let startTime;
        let lastResponse = '';
        let questionTimeout;
        let isProcessingResponse = false;
        const results = [];

        // 定义实验问题和正确答案
        const questions = {
            prominence1: {
                practice: [
                    { question: "变量1-练习1：图中三角形的数量是否大于10？", correctAnswer: "a" },
                    { question: "变量1-练习2：图中三角形是否都在左侧？", correctAnswer: "l" },
                    { question: "变量1-练习3：图中是否有红色三角形？", correctAnswer: "a" },
                    { question: "变量1-练习4：图中三角形的数量是否小于15？", correctAnswer: "l" }
                ],
                formal: [
                    { question: "变量1-正式1：图中三角形的数量是否大于12？", correctAnswer: "a" },
                    { question: "变量1-正式2：图中三角形是否都在右侧？", correctAnswer: "l" },
                    { question: "变量1-正式3：图中是否有蓝色三角形？", correctAnswer: "a" }
                ]
            },
            prominence2: {
                practice: [
                    { question: "变量2-练习1：图中三角形是否呈对称分布？", correctAnswer: "a" },
                    { question: "变量2-练习2：图中三角形数量是否大于8？", correctAnswer: "a" },
                    { question: "变量2-练习3：图中是否有绿色三角形？", correctAnswer: "a" },
                    { question: "变量2-练习4：图中三角形是否都在底部？", correctAnswer: "a" }
                ],
                formal: [
                    { question: "变量2-正式1：图中三角形是否呈圆形分布？", correctAnswer: "a" },
                    { question: "变量2-正式2：图中三角形数量是否小于20？", correctAnswer: "a" },
                    { question: "变量2-正式3：图中是否有黄色三角形？", correctAnswer: "a" }
                ]
            },
            prominence3: {
                practice: [
                    { question: "变量3-练习1：图中三角形是否集中在中心？", correctAnswer: "a" },
                    { question: "变量3-练习2：图中三角形数量是否大于15？", correctAnswer: "a" },
                    { question: "变量3-练习3：图中是否有紫色三角形？", correctAnswer: "a" },
                    { question: "变量3-练习4：图中三角形是否都在顶部？", correctAnswer: "a" }
                ],
                formal: [
                    { question: "变量3-正式1：图中三角形是否呈方形分布？", correctAnswer: "a" },
                    { question: "变量3-正式2：图中三角形数量是否小于25？", correctAnswer: "a" },
                    { question: "变量3-正式3：图中是否有橙色三角形？", correctAnswer: "a" }
                ]
            },
            prominence4: {
                practice: [
                    { question: "变量4-练习1：图中三角形是否均匀分布？", correctAnswer: "a" },
                    { question: "变量4-练习2：图中三角形数量是否大于20？", correctAnswer: "a" },
                    { question: "变量4-练习3：图中是否有白色三角形？", correctAnswer: "a" },
                    { question: "变量4-练习4：图中三角形是否都在边缘？", correctAnswer: "a" }
                ],
                formal: [
                    { question: "变量4-正式1：图中三角形是否呈三角形分布？", correctAnswer: "a" },
                    { question: "变量4-正式2：图中三角形数量是否小于30？", correctAnswer: "a" },
                    { question: "变量4-正式3：图中是否有黑色三角形？", correctAnswer: "a" }
                ]
            },
            prominence5: {
                practice: [
                    { question: "变量5-练习1：图中三角形是否均匀分布？", correctAnswer: "a" },
                    { question: "变量5-练习2：图中三角形数量是否大于20？", correctAnswer: "a" },
                    { question: "变量5-练习3：图中是否有白色三角形？", correctAnswer: "a" },
                    { question: "变量5-练习4：图中三角形是否都在边缘？", correctAnswer: "a" }
                ],
                formal: [
                    { question: "变量5-正式1：图中三角形是否呈三角形分布？", correctAnswer: "a" },
                    { question: "变量5-正式2：图中三角形数量是否小于30？", correctAnswer: "a" },
                    { question: "变量5-正式3：图中是否有黑色三角形？", correctAnswer: "a" }
                ]
            }
        };

        // 修改记录结果函数
        function recordResult(reactionTime) {
            const currentQuestion = practiceCount < 4 ? 
                questions[`prominence${currentLayout}`].practice[practiceCount] : 
                questions[`prominence${currentLayout}`].formal[formalCount];
            
            const isCorrect = lastResponse === currentQuestion.correctAnswer;
            
            // 构建当前试次的图片路径
            const imagePath = practiceCount < 4 ? 
                `prominence${currentLayout}/excise${practiceCount + 1}.png` : 
                `prominence${currentLayout}/test${formalCount + 1}.png`;
            
            results.push({
                layout: currentLayout,
                trialType: practiceCount < 4 ? '练习' : '正式',
                trialNumber: practiceCount < 4 ? practiceCount + 1 : formalCount + 1,
                imagePath: imagePath,
                question: currentQuestion.question,
                correctAnswer: currentQuestion.correctAnswer.toUpperCase(),
                userResponse: lastResponse.toUpperCase(),
                isCorrect: isCorrect ? "正确" : "错误",
                reactionTime: reactionTime
            });
        }

        // 修改导出CSV函数
        function exportToCSV() {
            let csvContent = "\ufeff变量,试次类型,试次编号,图片路径,问题,正确答案,用户回答,判定,反应时间(ms)\n";
            
            results.forEach(result => {
                csvContent += `${result.layout},${result.trialType},${result.trialNumber},` +
                            `${result.imagePath},${result.question},${result.correctAnswer},` +
                            `${result.userResponse},${result.isCorrect},${result.reactionTime}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `experiment_results_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 显示屏幕函数
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            console.log('显示屏幕:', screenId);
        }

        // 显示注视点
        function showFixation() {
            showScreen('fixation');
            setTimeout(() => {
                showStimulus();
            }, 1000);
        }

        // 显示练习提示语
        function showPracticeInstruction() {
            const practiceInstructionText = `现在进入变量${currentLayout}的第${practiceCount + 1}次实验练习，
                你会看到一张填充圆形阵列的图片，中间有些圆形被替换成了三角形，
                你需要在5秒内尽可能记住图片上的内容然后回答问题，正确按A，错误按L`;
            
            document.querySelector('.practice-instruction').textContent = practiceInstructionText;
            showScreen('practiceInstruction');
            currentPhase = 'practiceInstruction';
        }

        // 显示刺激
        function showStimulus() {
            const stimulusContainer = document.querySelector('.stimulus');
            const img = new Image();
            
            // 构建图片路径
            let imagePath;
            if (practiceCount < 4) {
                // 练习阶段：prominence1/excise1.png, prominence2/excise1.png 等
                imagePath = `images/prominence${currentLayout}/excise${practiceCount + 1}.png`;
            } else {
                // 正式实验：prominence1/test1.png, prominence2/test1.png 等
                imagePath = `images/prominence${currentLayout}/test${formalCount + 1}.png`;
            }
            
            console.log('加载图片:', imagePath);
            
            img.onload = () => {
                stimulusContainer.innerHTML = '';
                stimulusContainer.appendChild(img);
                showScreen('stimulus');
            };
            
            img.onerror = () => {
                console.error('图片加载失败:', imagePath);
                alert(`图片加载失败: ${imagePath}\n请检查图片文件是否存在`);
            };
            
            img.src = imagePath;

            // 5秒后显示黑屏，再等500ms显示问题
            setTimeout(() => {
                stimulusContainer.innerHTML = '';
                setTimeout(() => {
                    showQuestion();
                }, 500);
            }, 5000);
        }

        // 显示问题
        function showQuestion() {
            // 根据当前变量和阶段选择问题
            const questionText = practiceCount < 4 ? 
                questions[`prominence${currentLayout}`].practice[practiceCount].question : 
                questions[`prominence${currentLayout}`].formal[formalCount].question;
            
            document.querySelector('.question').innerHTML = `
                ${questionText}
                <p>正确按A，错误按L</p>
            `;
            
            showScreen('question');
            startTime = Date.now();

            // 添加10秒超时处理
            questionTimeout = setTimeout(() => {
                handleTimeout();
            }, 10000);
        }

        // 处理超时
        function handleTimeout() {
            results.push({
                layout: currentLayout,
                trialType: practiceCount < 4 ? '练习' : '正式',
                trialNumber: practiceCount < 4 ? practiceCount + 1 : formalCount + 1,
                imagePath: practiceCount < 4 ? 
                    `prominence${currentLayout}/excise${practiceCount + 1}.png` : 
                    `prominence${currentLayout}/test${formalCount + 1}.png`,
                question: practiceCount < 4 ? 
                    questions[`prominence${currentLayout}`].practice[practiceCount].question : 
                    questions[`prominence${currentLayout}`].formal[formalCount].question,
                correctAnswer: practiceCount < 4 ? 
                    questions[`prominence${currentLayout}`].practice[practiceCount].correctAnswer.toUpperCase() : 
                    questions[`prominence${currentLayout}`].formal[formalCount].correctAnswer.toUpperCase(),
                userResponse: 'TIMEOUT',
                isCorrect: '错误',
                reactionTime: 10000
            });

            clearTimeout(questionTimeout);

            if (practiceCount < 4) {
                practiceCount++;
                if (practiceCount === 4) {
                    alert('练习结束，即将进入正式实验');
                }
                showFixation();
            } else if (formalCount < 3) {
                formalCount++;
                if (formalCount === 3) {
                    if (currentLayout < 5) {
                        // 进入下一个变量
                        currentLayout++;
                        practiceCount = 0;
                        formalCount = 0;
                        alert(`变量${currentLayout - 1}实验结束，即将进入变量${currentLayout}实验`);
                        showPracticeInstruction();
                    } else {
                        // 所有实验结束
                        alert('实验结束！即将导出结果文件。');
                        exportToCSV();
                        return;
                    }
                } else {
                    showFixation();
                }
            }
        }

        // 处理响应
        function handleResponse(key) {
            if (isProcessingResponse) return;
            isProcessingResponse = true;

            clearTimeout(questionTimeout);
            const reactionTime = Date.now() - startTime;
            lastResponse = key;
            recordResult(reactionTime);

            setTimeout(() => {
                if (practiceCount < 4) {
                    practiceCount++;
                    if (practiceCount === 4) {
                        alert('练习结束，即将进入正式实验');
                    }
                    showFixation();
                } else if (formalCount < 3) {
                    formalCount++;
                    if (formalCount === 3) {
                        if (currentLayout < 5) {
                            // 进入下一个变量
                            currentLayout++;
                            practiceCount = 0;
                            formalCount = 0;
                            alert(`变量${currentLayout - 1}实验结束，即将进入变量${currentLayout}实验`);
                            showPracticeInstruction();
                        } else {
                            // 所有实验结束
                            alert('实验结束！即将导出结果文件。');
                            exportToCSV();
                        }
                    } else {
                        showFixation();
                    }
                }
                isProcessingResponse = false;
                updateDebugInfo();
            }, 200);
        }

        // 修改按键事件处理
        window.onkeydown = function(event) {
            console.log('当前阶段:', currentPhase, '当前布局:', currentLayout, '当前练习:', practiceCount, '当前正式:', formalCount);
            
            if (currentPhase === 'instruction') {
                // 从指导语进入第一个变量的练习说明
                currentPhase = 'practiceInstruction';
                showPracticeInstruction();
                return;
            }
            
            if (currentPhase === 'practiceInstruction') {
                currentPhase = 'experiment';
                showFixation();
                return;
            }
            
            if (currentPhase === 'experiment' && 
                document.getElementById('question').classList.contains('active')) {
                if (event.key.toLowerCase() === 'a' || event.key.toLowerCase() === 'l') {
                    handleResponse(event.key.toLowerCase());
                }
            }
        };

        // 修改初始化函数
        window.onload = function() {
            // 确保所有变量都被正确初始化
            currentPhase = 'instruction';
            currentLayout = 1;
            practiceCount = 0;
            formalCount = 0;
            
            showScreen('instruction');
            console.log('实验初始化完成，当前阶段:', currentPhase);
        };

        // 在HTML中添加调试信息显示（可选）
        const debugInfo = document.createElement('div');
        debugInfo.style.position = 'fixed';
        debugInfo.style.bottom = '10px';
        debugInfo.style.right = '10px';
        debugInfo.style.background = 'rgba(0,0,0,0.7)';
        debugInfo.style.color = 'white';
        debugInfo.style.padding = '5px';
        debugInfo.style.fontSize = '12px';
        document.body.appendChild(debugInfo);

        // 更新调试信息
        function updateDebugInfo() {
            debugInfo.textContent = `阶段: ${currentPhase} | 变量: ${currentLayout} | 练习: ${practiceCount} | 正式: ${formalCount}`;
        }

        // 在每次状态改变时调用updateDebugInfo
        setInterval(updateDebugInfo, 100);
    </script>
</body>
</html>
