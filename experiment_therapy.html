        // 获取当前日期时间作为文件名
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day}_${hours}-${minutes}-${seconds}`;
        }

        // 创建CSV文件并写入表头
        function createCSVFile() {
            const headers = [
                'trial',
                'user-answer',
                'correct-answer',
                'check',
                'reaction time'
            ];
            csvData = [headers.join(',')]; // 初始化数据（含表头）
        }

        // 追加数据到CSV文件
        function appendDataToCSV(data) {
            const trialType = practiceCount < 4 ? 'excise' : 'test';
            const trialNumber = practiceCount < 4 ? practiceCount + 1 : formalCount + 1;
            const questionNumber = currentQuestionIndex + 1;

            // 构建CSV行数据
            const csvRow = [
                `therapy${currentLayout}-${trialType}${trialNumber}-question${questionNumber}`,
                data['user-answer'],
                data['correct-answer'],
                data.check,
                data['reaction time']
            ].join(',');

            csvData.push(csvRow); // 追加到数据数组
        }

        // 统一下载函数
        function downloadCSV() {
            if (csvData.length > 1) { // 确保有数据（表头 + 至少一行数据）
                const blob = new Blob([csvData.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = csvFileName; // 始终使用同一个文件名
                link.click();
                URL.revokeObjectURL(link.href); // 释放内存
            }
        }

        // 显示屏幕函数
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // 显示注视点
        function showFixation() {
            showScreen('fixation');
            setTimeout(() => {
                showStimulus();
            }, 1000);
        }

        // 显示练习提示语
        function showPracticeInstruction() {
            const practiceInstructionText = `现在进入变量${currentLayout}的练习，
                你会看到一段使用除颤监护仪进行急救任务的视频，界面中有心肺复苏（CPR）和手动除颤两个模块，
                请根据您平时的使用经验仔细观察视频内容，视频会在任意时刻暂停，暂停后回答一系列有关问题。
                本变量将进行${experimentConfig.practiceTrials}次练习和${experimentConfig.formalTrials}次正式实验。
                按任意键继续`;
            
            document.querySelector('.practice-instruction').textContent = practiceInstructionText;
            showScreen('practiceInstruction');
            currentPhase = 'practiceInstruction';
        }

        // 显示刺激
        function showStimulus() {
            const stimulusContainer = document.querySelector('.stimulus');
            const video = document.createElement('video');
            video.style.width = '100%';
            video.style.height = 'auto';
            video.autoplay = true;
            video.muted = true;
            
            let videoPath;
            if (practiceCount < experimentConfig.practiceTrials) {
                videoPath = `images/therapy${currentLayout}/excise${practiceCount + 1}.mp4`;
            } else {
                videoPath = `images/therapy${currentLayout}/test${formalCount + 1}.mp4`;
            }
            
            video.onerror = () => {
                alert(`未找到视频文件: ${videoPath}\n请确保已添加对应变量的视频文件`);
                // 可以选择返回主界面或继续下一个变量
                if (confirm('是否跳过当前变量，继续下一个变量？')) {
                    if (currentLayout < experimentConfig.totalLayouts) {
                        currentLayout++;
                        practiceCount = 0;
                        formalCount = 0;
                        showPracticeInstruction();
                    } else {
                        alert('所有实验完成！');
                        window.location.href = 'experiment_pre.html';
                    }
                } else {
                    window.location.href = 'experiment_pre.html';
                }
            };
            
            video.onloadeddata = () => {
                stimulusContainer.innerHTML = '';
                stimulusContainer.appendChild(video);
                showScreen('stimulus');
                video.play();
            };
            
            video.onended = () => {
                video.pause();
                // 检查是否有对应的问题
                if (!questions[`therapy${currentLayout}`] ||
                    !questions[`therapy${currentLayout}`][practiceCount < experimentConfig.practiceTrials ? 'practice' : 'formal']) {
                    alert('未找到对应的问题内容，请确保已添加问题数据');
                    return;
                }
                
                currentQuestionIndex = 0;
                currentQuestions = practiceCount < experimentConfig.practiceTrials ? 
                    questions[`therapy${currentLayout}`].practice[practiceCount].questions :
                    questions[`therapy${currentLayout}`].formal[formalCount].questions;
                
                setTimeout(() => {
                    showNextQuestion();
                }, 500);
            };
            
            video.src = videoPath;
        }

        // 显示下一个问题
        function showNextQuestion() {
            if (currentQuestionIndex >= experimentConfig.questionsPerTrial) {
                handleTrialComplete();
                return;
            }

            const questionContainer = document.querySelector('.question-container');
            const questionElement = document.querySelector('.question');
            
            questionElement.innerHTML = `
                <div style="font-size: 16px; margin-bottom: 10px;">
                    问题 ${currentQuestionIndex + 1}/${experimentConfig.questionsPerTrial}
                </div>
                ${currentQuestions[currentQuestionIndex].text}
                <p>正确按A，错误按L</p>
            `;
            
            questionContainer.style.display = 'block';
            startTime = Date.now();
            
            // 问题显示10秒
            questionTimeout = setTimeout(() => {
                handleTimeout();
            }, 10000);
        }

        // 处理问题超时
        function handleTimeout() {
            clearTimeout(questionTimeout);
            
            results.push({
                layout: currentLayout,
                trialType: practiceCount < experimentConfig.practiceTrials ? '练习' : '正式',
                trialNumber: practiceCount < experimentConfig.practiceTrials ? practiceCount + 1 : formalCount + 1,
                questionNumber: currentQuestionIndex + 1,
                videoPath: `therapy${currentLayout}/${practiceCount < experimentConfig.practiceTrials ? 'excise' : 'test'}${practiceCount < experimentConfig.practiceTrials ? practiceCount + 1 : formalCount + 1}.mp4`,
                question: currentQuestions[currentQuestionIndex].text,
                correctAnswer: currentQuestions[currentQuestionIndex].correctAnswer.toUpperCase(),
                userResponse: 'TIMEOUT',
                isCorrect: '错误',
                reactionTime: 10000
            });

            // 追加超时数据到CSV
            appendDataToCSV({
                'user-answer': 'NAN',
                'correct-answer': currentQuestions[currentQuestionIndex].correctAnswer.toUpperCase(),
                'check': 'NAN',
                'reaction time': 10000
            });

            currentQuestionIndex++;
            showNextQuestion();
        }

        // 处理试次完成
        function handleTrialComplete() {
            const questionContainer = document.querySelector('.question-container');
            questionContainer.style.display = 'none';
            
            if (practiceCount < experimentConfig.practiceTrials - 1) {  // 练习阶段
                practiceCount++;
                showFixation();
            } else if (practiceCount === experimentConfig.practiceTrials - 1) {  // 练习结束
                practiceCount++;
                formalCount = 0;  // 确保正式实验从0开始
                showFixation();
            } else if (formalCount < experimentConfig.formalTrials - 1) {  // 正式实验阶段
                formalCount++;
                showFixation();
            } else {  // 当前变量结束
                if (currentLayout < experimentConfig.totalLayouts) {
                    // 还有下一个变量
                    currentLayout++;
                    practiceCount = 0;
                    formalCount = 0;
                    showPracticeInstruction();
                } else {
                    // 所有实验完成
                    alert('所有实验完成！即将导出结果。');
                    downloadCSV();  // 实验完成时下载CSV
                }
            }
        }

        // 处理响应
        function handleResponse(key) {
            if (isProcessingResponse) return;
            isProcessingResponse = true;

            clearTimeout(questionTimeout);
            const reactionTime = Date.now() - startTime;
            lastResponse = key;

            // 计算 check 值
            const isCorrect = key === currentQuestions[currentQuestionIndex].correctAnswer ? 0 : 1;

            // 记录结果
            results.push({
                layout: currentLayout,
                trialType: practiceCount < experimentConfig.practiceTrials ? '练习' : '正式',
                trialNumber: practiceCount < experimentConfig.practiceTrials ? practiceCount + 1 : formalCount + 1,
                questionNumber: currentQuestionIndex + 1,
                videoPath: `infographic${currentLayout}/${practiceCount < experimentConfig.practiceTrials ? 'excise' : 'test'}${practiceCount < experimentConfig.practiceTrials ? practiceCount + 1 : formalCount + 1}.mp4`,
                question: currentQuestions[currentQuestionIndex].text,
                correctAnswer: currentQuestions[currentQuestionIndex].correctAnswer.toUpperCase(),
                userResponse: key.toUpperCase(),
                isCorrect: isCorrect ? "错误" : "正确",
                reactionTime: reactionTime
            });

            // 追加数据到CSV
            appendDataToCSV({
                'user-answer': key.toUpperCase(),
                'correct-answer': currentQuestions[currentQuestionIndex].correctAnswer.toUpperCase(),
                'check': isCorrect,
                'reaction time': reactionTime
            });

            currentQuestionIndex++;
            isProcessingResponse = false;
            showNextQuestion();
        }

        // 修改按键事件处理
        document.addEventListener('keydown', function(event) {
            if (currentPhase === 'instruction') {
                currentPhase = 'practiceInstruction';
                showPracticeInstruction();
            } else if (currentPhase === 'practiceInstruction') {
                currentPhase = 'experiment';
                showFixation();
            } else if (currentPhase === 'experiment' && 
                document.querySelector('.question-container').style.display === 'block') {
                if (event.key.toLowerCase() === 'a' || event.key.toLowerCase() === 'l') {
                    handleResponse(event.key.toLowerCase());
                }
            }
        });

        // 初始化函数
        window.onload = function() {
            currentPhase = 'instruction';
            currentLayout = 1;
            practiceCount = 0;
            formalCount = 0;
            
            // 初始化CSV文件
            csvFileName = `${getCurrentDateTime()}.csv`;
            createCSVFile();
            
            showScreen('instruction');

            // 添加意外退出时的数据保存
            window.onbeforeunload = function(event) {
                if (currentLayout <= experimentConfig.totalLayouts && formalCount < experimentConfig.formalTrials) {
                    // 如果实验未完成，保存当前数据
                    downloadCSV();
                }
            };
        };
    </script>
</body>
