    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <style>
        .gauge {
            width: 200px;
            height: 150px;
        }

        .gauge-background {
            fill: none;
            stroke: #E0E0E0;
            stroke-width: 6;
        }

        .gauge-section {
            fill: none;
            stroke-width: 6;
        }

        .section-1 { stroke: #FF6E76; }
        .section-2 { stroke: #FDDD60; }
        .section-3 { stroke: #58D9F9; }
        .section-4 { stroke: #7CFFB2; }

        .pointer {
            fill: #464646;
        }

        .tick {
            stroke: #464646;
            stroke-width: 2;
        }
    </style>
</head>
