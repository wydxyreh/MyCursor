<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗监控面板</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 636px;
            height: 397px;
            position: relative;
            padding: 16px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 134px 456px;
            grid-auto-rows: 85px;
            gap: 8px;
            width: 598px;
            height: 365px;
            margin: 0 auto;
        }

        .grid-item {
            background-color: #3F3F3F;
            border-radius: 1px;
            position: relative;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 12px;
            height: 12px;
        }

        .circle {
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
        }

        .square {
            background: rgba(255, 255, 255, 0.15);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid rgba(255, 255, 255, 0.15);
            background: transparent;
        }

        /* 左侧列 */
        .left-1 { grid-area: 1 / 1 / 2 / 2; }
        .left-2 { grid-area: 2 / 1 / 3 / 2; }
        .left-3 { grid-area: 3 / 1 / 4 / 2; }
        .left-4 { grid-area: 4 / 1 / 5 / 2; }

        /* 右侧大块区域 */
        .right-1 { grid-area: 1 / 2 / 2 / 3; }
        .right-2 { grid-area: 2 / 2 / 3 / 3; }
        .right-3 { grid-area: 3 / 2 / 4 / 3; }

        /* 底部三等分区域的容器 */
        .bottom-row {
            grid-area: 4 / 2 / 5 / 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-layout">
            <!-- 左侧列 -->
            <div class="grid-item left-1"></div>
            <div class="grid-item left-2"></div>
            <div class="grid-item left-3"></div>
            <div class="grid-item left-4"></div>

            <!-- 右侧大块区域 -->
            <div class="grid-item right-1"></div>
            <div class="grid-item right-2"></div>
            <div class="grid-item right-3"></div>

            <!-- 底部三等分区域 -->
            <div class="bottom-row">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </div>

    <script>
        function createShape() {
            const shape = document.createElement('div');
            const shapes = ['circle', 'square', 'triangle'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            shape.className = `shape ${randomShape}`;
            return shape;
        }

        function addRandomShapes(element) {
            const width = element.offsetWidth;
            const height = element.offsetHeight;
            const numShapes = Math.floor(Math.random() * 4) + 2; // 2-5个形状

            for (let i = 0; i < numShapes; i++) {
                const shape = createShape();
                const x = Math.random() * (width - 12); // 12px是形状的宽度
                const y = Math.random() * (height - 12);
                shape.style.left = `${x}px`;
                shape.style.top = `${y}px`;
                element.appendChild(shape);
            }
        }

        // 等待DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                addRandomShapes(item);
            });
        });

        // 每30秒更新一次图形
        setInterval(() => {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                // 清除现有的图形
                const shapes = item.querySelectorAll('.shape');
                shapes.forEach(shape => shape.remove());
                // 添加新的图形
                addRandomShapes(item);
            });
        }, 30000);
    </script>
</body>
</html>
