<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验素材管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .material-preview {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .material-preview img {
            max-width: 300px;
            height: auto;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            color: #666;
            margin-left: 10px;
        }
        .uploaded {
            color: green;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>实验素材上传</h1>

    <!-- 实验1素材上传 -->
    <div class="upload-section">
        <h2>实验1素材</h2>
        <div class="upload-form">
            <!-- 练习实验素材 -->
            <h3>练习实验素材（共7个）</h3>
            <div id="practice1Materials">
                <!-- 动态生成7个上传表单 -->
            </div>

            <!-- 正式实验素材 -->
            <h3>正式实验素材（共3个）</h3>
            <div id="formal1Materials">
                <!-- 动态生成3个上传表单 -->
            </div>
        </div>
    </div>

    <!-- 实验2素材上传 -->
    <div class="upload-section">
        <h2>实验2素材</h2>
        <div class="upload-form">
            <!-- 练习实验素材 -->
            <h3>练习实验素材（共2个）</h3>
            <div id="practice2Materials">
                <!-- 动态生成2个上传表单 -->
            </div>

            <!-- 正式实验素材 -->
            <h3>正式实验素材（共3个）</h3>
            <div id="formal2Materials">
                <!-- 动态生成3个上传表单 -->
            </div>
        </div>
    </div>

    <script>
        // 生成上传表单的函数
        function createUploadForm(experimentType, phaseType, count, containerId) {
            const container = document.getElementById(containerId);
            
            for (let i = 1; i <= count; i++) {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const label = document.createElement('label');
                label.textContent = `${experimentType}-${phaseType}${i}：`;
                
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.id = `${phaseType}${experimentType}_${i}`;
                
                const preview = document.createElement('div');
                preview.className = 'material-preview';
                preview.id = `preview_${phaseType}${experimentType}_${i}`;
                
                const status = document.createElement('span');
                status.className = 'status';
                status.id = `status_${phaseType}${experimentType}_${i}`;
                status.textContent = '未上传';
                
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                formGroup.appendChild(status);
                container.appendChild(formGroup);
                container.appendChild(preview);
                
                // 添加文件选择事件监听器
                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // 预览图片
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            const previewDiv = document.getElementById(`preview_${phaseType}${experimentType}_${i}`);
                            previewDiv.innerHTML = '';
                            previewDiv.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                        
                        // 更新状态
                        const statusSpan = document.getElementById(`status_${phaseType}${experimentType}_${i}`);
                        statusSpan.textContent = '已上传';
                        statusSpan.className = 'status uploaded';
                    }
                });
            }
        }

        // 初始化所有上传表单
        window.onload = function() {
            // 实验1的表单
            createUploadForm('实验1', '练习', 7, 'practice1Materials');
            createUploadForm('实验1', '正式', 3, 'formal1Materials');
            
            // 实验2的表单
            createUploadForm('实验2', '练习', 2, 'practice2Materials');
            createUploadForm('实验2', '正式', 3, 'formal2Materials');
        };
    </script>
</body>
</html>
