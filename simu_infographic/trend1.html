<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 223px;
            height: 619px;
            background: #000;
            padding: 16px;
        }

        .panel {
            width: 190.88px;
            height: 124.24px;
            background: #3F3F3F;
            margin-bottom: 15px;
            position: relative;
            padding: 8px;
        }

        .panel-title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .panel-value {
            color: #FFF;
            font-size: 28px;
            text-align: center;
            margin: 10px 0;
        }

        .trend-container {
            position: relative;
            height: 40px;
            background: #2A2A2A;
            margin: 10px 0;
        }

        .trend-line {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .trend-point {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFF;
            border-radius: 50%;
        }

        .trend-point.normal {
            background: #00C764;
        }

        .trend-point.alarm {
            background: #FF5757;
        }

        .trend-path {
            stroke-width: 1px;
            fill: none;
            vector-effect: non-scaling-stroke;
        }

        .scale-values {
            display: flex;
            justify-content: space-between;
            color: #FFF;
            font-size: 12px;
            margin-top: 5px;
        }

        .bp-panel {
            height: 180px;
            background: #3F3F3F;
            margin: 15px 0;
            padding: 10px;
        }

        .bp-values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .bp-sys, .bp-dia {
            flex: 1;
        }

        .bp-divider {
            width: 100%;
            height: 1px;
            background: #FFF;
            margin: 10px 0;
        }

        .bp-trend {
            height: 80px;
            position: relative;
            margin: 10px 0;
        }

        .trend-sys, .trend-dia {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FFF;
        }

        .bp-trend-container {
            height: 40px;
            margin: 5px 0;
        }

        .bp-trend-container.sys {
            margin-bottom: 10px;
        }

        .bp-trend-container.dia {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SpO2数据面板 -->
        <div class="data-panel spo2">
            <span class="metric-name">SpO2</span>
            <div class="value-container">
                <div class="scale-values">
                    <span>100</span>
                    <span>90</span>
                </div>
                <span class="value">98</span>
            </div>
            <div class="trend-container" id="spo2-trend"></div>
        </div>

        <!-- HR数据面板 -->
        <div class="data-panel hr">
            <span class="metric-name">HR</span>
            <div class="value-container">
                <div class="scale-values">
                    <span>120</span>
                    <span>60</span>
                </div>
                <span class="value">75</span>
            </div>
            <div class="trend-container" id="hr-trend"></div>
        </div>

        <!-- BP数据面板 (替换原来的EtCO2) -->
        <div class="data-panel bp">
            <span class="metric-name">BP</span>
            <div class="value-container">
                <div class="scale-values">
                    <span>140/90</span>
                    <span>90/60</span>
                </div>
                <div class="bp-values">
                    <span class="sys-value">120</span>
                    <span class="dia-value">80</span>
                </div>
            </div>
            <div class="trend-container" id="bp-sys-trend"></div>
            <div class="trend-container" id="bp-dia-trend"></div>
        </div>

        <!-- Temp数据面板 -->
        <div class="data-panel temp">
            <span class="metric-name">Temp</span>
            <div class="value-container">
                <div class="scale-values">
                    <span>39.0</span>
                    <span>36.0</span>
                </div>
                <span class="value">36.5</span>
            </div>
            <div class="trend-container" id="temp-trend"></div>
        </div>
    </div>

    <script>
        function generateData() {
            return {
                spo2: Math.floor(95 + Math.random() * 5),    // 95-100
                hr: Math.floor(60 + Math.random() * 60),     // 60-120
                bp: {
                    sys: Math.round(120 + (Math.random() - 0.5) * 30), // 90-140
                    dia: Math.round(80 + (Math.random() - 0.5) * 20)   // 60-90
                },
                temp: (36 + Math.random() * 2).toFixed(1)    // 36-38
            };
        }

        // 更新数据面板显示值
        function updatePanelValues(data) {
            document.querySelector('.data-panel.spo2 .value').textContent = data.spo2;
            document.querySelector('.data-panel.hr .value').textContent = data.hr;
            document.querySelector('.data-panel.bp .sys-value').textContent = data.bp.sys;
            document.querySelector('.data-panel.bp .dia-value').textContent = data.bp.dia;
            document.querySelector('.data-panel.temp .value').textContent = data.temp;
        }

        // 更新趋势图
        function updateTrendLines() {
            const data = generateData();
            updatePanelValues(data);

            // 更新SpO2趋势
            updateTrendPoints(document.querySelector('.data-panel.spo2'), data.spo2, 90, 100);
            
            // 更新HR趋势
            updateTrendPoints(document.querySelector('.data-panel.hr'), data.hr, 60, 120);
            
            // 更新BP趋势
            const bpPanel = document.querySelector('.data-panel.bp');
            updateTrendPoints(bpPanel, data.bp.sys, 90, 140, 'sys');
            updateTrendPoints(bpPanel, data.bp.dia, 60, 90, 'dia');
            
            // 更新Temp趋势
            updateTrendPoints(document.querySelector('.data-panel.temp'), parseFloat(data.temp), 36, 39);
        }

        // 启动定时更新
        setInterval(updateTrendLines, 2000);
    </script>
</body>
</html>
