<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>治疗模拟</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        /* CPR模块样式 */
        .cpr-module {
            background-color: #5B5B5B;
            padding: 20px;
            border-radius: 4px;
            width: 450px;
        }

        .cpr-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 保留原有的倒计时动画样式 */
        #countdown {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        #timer {
            font-size: 36px;
            color: #fff;
        }

        /* 保留原有的按压柱状图样式 */
        .compression-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 150px;
            padding: 10px;
            border-bottom: 2px solid #fff;
            margin: 20px 0;
        }

        .compression-bar {
            width: 20px;
            background-color: #4CAF50;
            margin: 0 2px;
            transition: height 0.3s;
        }

        .compression-bar.warning {
            background-color: #FFC107;
        }

        .compression-bar.danger {
            background-color: #FF3B30;
        }

        /* 新增的指标显示样式 */
        .metrics {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .metric {
            display: flex;
            gap: 10px;
            font-size: 18px;
        }

        .warning-messages {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .warning {
            color: #FF3B30;
            font-size: 18px;
        }

        /* 除颤模块样式 */
        .defibrillation-module {
            background-color: #5B5B5B;
            padding: 20px;
            border-radius: 4px;
            width: 450px;
        }

        .defibrillation-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .metrics-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .energy-display {
            font-size: 72px;
            text-align: center;
            margin: 30px 0;
        }

        .energy-unit {
            font-size: 36px;
            margin-left: 10px;
        }

        .warning-message {
            color: #FF3B30;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CPR模块 -->
        <div class="cpr-module">
            <div class="cpr-title">CPR</div>
            <!-- 保留原有的倒计时 -->
            <div id="countdown">
                <div id="timer">1:20</div>
            </div>
            <!-- 保留原有的按压柱状图 -->
            <div class="compression-container">
                <!-- 柱状图将通过JavaScript动态生成 -->
            </div>
            <div class="metrics">
                <div class="metric">
                    <span>深度</span>
                    <span>5.5/cm</span>
                </div>
                <div class="metric">
                    <span>频率</span>
                    <span>100/min</span>
                </div>
            </div>
            <div class="warning-messages">
                <div class="warning">按压过深！</div>
                <div class="warning">按压过快！</div>
            </div>
        </div>

        <!-- 除颤模块 -->
        <div class="defibrillation-module">
            <div class="defibrillation-title">除颤</div>
            <div class="status">等待中...</div>
            <div class="metrics-row">
                <div class="metric">
                    <span>电击</span>
                    <span>3次</span>
                </div>
                <div class="metric">
                    <span>能量</span>
                    <span>150J</span>
                </div>
            </div>
            <div class="energy-display">
                150<span class="energy-unit">J</span>
            </div>
            <div class="warning-message">检测到可除颤信号！</div>
        </div>
    </div>

    <script>
        // 保留原有的倒计时功能
        function startCountdown() {
            let timeLeft = 80; // 1分20秒
            const timerDisplay = document.getElementById('timer');

            const countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.textContent = "0:00";
                }
                timeLeft--;
            }, 1000);
        }

        // 保留原有的按压柱状图动画
        function createCompressionBars() {
            const container = document.querySelector('.compression-container');
            const barCount = 20;

            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'compression-bar';
                container.appendChild(bar);
            }

            // 模拟按压动画
            setInterval(() => {
                const bars = document.querySelectorAll('.compression-bar');
                bars.forEach(bar => {
                    const height = Math.random() * 100;
                    bar.style.height = `${height}%`;
                    
                    // 根据高度设置颜色
                    if (height > 80) {
                        bar.className = 'compression-bar danger';
                    } else if (height > 60) {
                        bar.className = 'compression-bar warning';
                    } else {
                        bar.className = 'compression-bar';
                    }
                });
            }, 100);
        }

        // 除颤模块状态更新
        function updateDefibrillationStatus() {
            const status = document.querySelector('.status');
            const warningMessage = document.querySelector('.warning-message');
            
            setInterval(() => {
                const states = ['等待中...', '充能中...', '准备就绪'];
                const randomState = states[Math.floor(Math.random() * states.length)];
                status.textContent = randomState;
                
                warningMessage.style.display = Math.random() > 0.5 ? 'block' : 'none';
            }, 3000);
        }

        // 页面加载完成后初始化所有功能
        document.addEventListener('DOMContentLoaded', () => {
            startCountdown();
            createCompressionBars();
            updateDefibrillationStatus();
        });
    </script>
</body>
</html>
